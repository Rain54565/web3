	background-size: 400% 400%;

        }

        @keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

        .navbar {
          
            border-bottom-right-radius: 45px;
            box-shadow: 5px 5px 10px black;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: textclip 40sec timing-function 10ms iteration-count direction fill-mode;
        }


        @keyframes navbarColorChange {
    0% {
        background-position: 0% 0;
    }
    25% {
        background-position: 100% 0;
    }
    50% {
        background-position: 100% 100%;
    }
    75% {
        background-position: 0 100%;
    }
    100% {
        background-position: 0% 0;
    }
}

.navbar {
    background: linear-gradient(
        to right,
        #cdb22d 0%,
        #4ee07a 25%,
        #7f8081 50%,
        #66aa9a 75%,
        #dc4545 100%
    );
    background-size: 200% 200%;
    animation: navbarColorChange 60s infinite;
    transition: background 30ms ease; /* Add a smooth transition for both color and position */
}
