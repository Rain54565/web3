<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatting Web Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #bcb8b8;
    }

    .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #aba7a7;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-shadow: #484d52 5px 5px 10px inset;
    }

    .chat-box {
        height: 50vh;
        overflow-y: scroll;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .message {
        background-color: #d4d3d3;
        border-radius: 5px;
        padding: 5px 10px;
        margin-bottom: 5px;
    }

    .input-box {
        padding: 10px;
        border-top: 1px solid #a59d9d;
        display: flex;
        
    }

    .input-box input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .input-box button {
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
    }

    .input-box button:hover {
        background-color: #0056b3;
    }

    .video-call-button {
        padding: 8px 15px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
    }

    .video-call-button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
<div class="container">
    <div class="chat-box" id="chatBox">
        <div class="message">Welcome to the chat!</div>
    </div>
    <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button class="video-call-button" onclick="startVideoCall()">Start Video Call</button>
    </div>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var message = messageInput.value.trim();
        if (message !== "") {
            var chatBox = document.getElementById("chatBox");
            var newMessage = document.createElement("div");
            newMessage.className = "message";
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }
    }

    function startVideoCall() {
        // Implement your video call functionality here
        alert("Starting video call...");
    }

    document.getElementById("messageInput").addEventListener("keypress", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
