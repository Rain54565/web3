<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Article Writing Web Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7f7979;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #articleForm {
            width: 80%;
            max-width: 800px;
            background: linear-gradient(45deg, #caced1, #393a3a);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border-style:ridge;
            border: #080808 0px;
            margin-top: 10px auto auto 10px;
           
            overflow: hidden;
            padding: 30px;
            position: relative;
            transition: box-shadow 0.3s ease;
        }

        #articleForm:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 80%);
            z-index: -1;
        }

        #articleForm:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgb(45, 44, 44);
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            background-color: rgba(179, 175, 175, 0.8);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            background-color: #ede7e7;
            color: #110101;
        }

        textarea {
            height: 200px;
            resize: none;
            
            background-color: rgba(228, 225, 225, 0.8)
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #5c5d5d;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #080808;
        }
    </style>
</head>
<body>

<div id="articleForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter the title of your article">

    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="tech">Technology</option>
        <option value="health">Health</option>
        <option value="travel">Travel</option>
        <option value="lifestyle">Lifestyle</option>
    </select>

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" placeholder="e.g., technology, innovation, coding">

    <label for="content">Content:</label>
    <textarea id="content" name="content" placeholder="Write your article content"></textarea>

    <label>Additional Options:</label>
    <input type="checkbox" id="publish" name="publish" checked>
    <label for="publish">Publish this article</label>

    <br>

    <input type="radio" id="draft" name="status" value="draft" checked>
    <label for="draft">Save as Draft</label>

    <input type="radio" id="review" name="status" value="review">
    <label for="review">Submit for Review</label>

    <br>

    <button type="submit">Publish Article</button>
</div>

</body>
</html>
